          # 3. í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          STRIPPED_VERSION=$(echo $RAW_VERSION | sed 's/^v//')
          echo "RAW_VERSION=$RAW_VERSION" >> $GITHUB_ENV
