          gh issue comment ${{ github.event.issue.number }} --body "ğŸš€ **ë¦´ë¦¬ì¦ˆ ì‘ì—…ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ($RAW_VERSION)**"

      - name: Git Config Setup
