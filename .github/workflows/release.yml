          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Release and Direct Merge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RAW_VER=${{ env.RAW_VERSION }}      # ì˜ˆ: v1.3.0
          STRIP_VER=${{ env.STRIPPED_VERSION }} # ì˜ˆ: 1.3.0
          RELEASE_BRANCH="release/$RAW_VER"
          XCODE_PROJ_PATH="QueenCam/QueenCam.xcodeproj/project.pbxproj"
          TODAY=$(date +'%Y-%m-%d')
          REPO_URL="https://github.com/${{ github.repository }}"

          # 1. ì´ì „ ë²„ì „ ì¶”ì¶œ (Unreleasedë¥¼ ì œì™¸í•œ ì²« ë²ˆì§¸ ìˆ«ì ë²„ì „ ## [x.y.z])
          # grepìœ¼ë¡œ ëª¨ë“  ë²„ì „ì„ ì°¾ì€ ë’¤, head -n 1ë¡œ ê°€ì¥ ìµœì‹ (ìœ„ìª½) ë²„ì „ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
          PREV_VER=$(grep -oE '## \[[0-9]+\.[0-9]+\.[0-9]+\]' CHANGELOG.md | head -n 1 | tr -d '[]# ')
          
          # ë§Œì•½ ì´ì „ ë²„ì „ì´ ì—†ë‹¤ë©´ (ìµœì´ˆ ë¦´ë¦¬ì¦ˆ ì‹œ) íƒœê·¸ ë¹„êµ ëŒ€ì‹  í˜„ì¬ ë²„ì „ë§Œ í‘œì‹œë˜ë„ë¡ ì˜ˆì™¸ ì²˜ë¦¬
          if [ -z "$PREV_VER" ]; then
            DIFF_RANGE="$RAW_VER"
          else
            # ê¸°ì¡´ íƒœê·¸ ê´€ìŠµì— ë”°ë¼ vë¥¼ ë¶™ì—¬ ë¹„êµ (v1.2.9...v1.2.10)
            DIFF_RANGE="v$PREV_VER...$RAW_VER"
          fi

          git checkout develop
          git checkout -b $RELEASE_BRANCH

          # 2. Xcode Version & Build ì—…ë°ì´íŠ¸
          sed -i "s/MARKETING_VERSION = .*/MARKETING_VERSION = $STRIP_VER;/g" $XCODE_PROJ_PATH
          OLD_BUILD_NUMBER=$(grep -m 1 "CURRENT_PROJECT_VERSION =" $XCODE_PROJ_PATH | sed -E 's/.*=[[:space:]]*([0-9]+);/\1/')
          NEW_BUILD_NUMBER=$((OLD_BUILD_NUMBER + 1))
          sed -i "s/CURRENT_PROJECT_VERSION = .*/CURRENT_PROJECT_VERSION = $NEW_BUILD_NUMBER;/g" $XCODE_PROJ_PATH
          
          git add .
          git commit -m "[Chore] release: $RAW_VER ë¹Œë“œ ë„˜ë²„ ì¦ê°€ ($NEW_BUILD_NUMBER)"

          # 3. CHANGELOG ì—…ë°ì´íŠ¸
          # 3-1. [Unreleased]ë¥¼ í˜„ì¬ ë²„ì „ìœ¼ë¡œ ë³€ê²½
          sed -i "s/## \[Unreleased\]/## [$STRIP_VER] - $TODAY/" CHANGELOG.md

          # 3-2. ì„œë¬¸ ì•„ë˜ì— ìƒˆë¡œìš´ [Unreleased] ì„¹ì…˜ ì¶”ê°€
          UNRELEASE_TEMPLATE="\n## [Unreleased]\n\n### Added\n\n### Changed\n\n### Deprecated\n\n### Removed\n\n### Fixed\n\n### Security"
          sed -i "/ê¸°ì¤€ìœ¼ë¡œ ìˆ˜í–‰í•œë‹¤\./a $UNRELEASE_TEMPLATE" CHANGELOG.md

          # 3-3. í•˜ë‹¨ ë§í¬ ì„¹ì…˜ ì—…ë°ì´íŠ¸
          # Unreleased ë§í¬ë¥¼ ìƒˆ ë²„ì „...HEAD ë¡œ ê°±ì‹ 
          sed -i "s|^\[Unreleased\]:.*|[Unreleased]: $REPO_URL/compare/$RAW_VER...HEAD|" CHANGELOG.md
          
          # ìƒˆ ë²„ì „ì˜ diff ë§í¬ë¥¼ ë§í¬ ì„¹ì…˜ì˜ ì²« ë²ˆì§¸ ë¼ì¸ì— ì‚½ì…
          NEW_DIFF_LINK="[$STRIP_VER]: $REPO_URL/compare/$DIFF_RANGE"
          # ì²« ë²ˆì§¸ '['ë¡œ ì‹œì‘í•˜ëŠ” ë§í¬ ë¼ì¸ ë°”ë¡œ ìœ„ì— ì¶”ê°€
          sed -i "0,/^\[.*\]:/{s/^\[.*\]:/$NEW_DIFF_LINK\n&/}" CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "[Docs] release: $RAW_VER CHANGELOG.md"

          # ë¦´ë¦¬ì¦ˆ ë¸Œëœì¹˜ í‘¸ì‹œ
          # 4. ë¸Œëœì¹˜ ë³‘í•© ë° í‘¸ì‹œ
          git push origin $RELEASE_BRANCH

          # main ë³‘í•© ë° íƒœê¹…
          git checkout main
          git merge --no-ff $RELEASE_BRANCH -m "Merge release branch $RELEASE_BRANCH into main"
          git tag -a "$RAW_VER" -m "Release $RAW_VER"

          # develop ë°±ë¨¸ì§€
          git checkout develop
          git merge --no-ff $RELEASE_BRANCH -m "Merge release branch $RELEASE_BRANCH back to develop"

          # í‘¸ì‹œ ë° ì •ë¦¬
          git push origin main develop --tags
          git branch -d $RELEASE_BRANCH

      - name: Post Failure Comment
