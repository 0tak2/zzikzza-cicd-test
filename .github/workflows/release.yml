        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âœ… **ë¦´ë¦¬ì¦ˆ ì‘ì—…ì´ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! (${{ env.RAW_VERSION }})**
          
